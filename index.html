<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title></title>
</head>
<body>

    <header>
        <div class="top-header">
            <div class="wrapper">
                <div class="header-content">
                    <div class="left-bar">
                        <div class="logo">
                            <img src="img/fermadom-logo.png" alt="">
                        </div>
                        <div class="heading">
                            <h1>Первый макретплейс фермерских товаров</h1>
                        </div>
                    </div>
                    <div class="right-bar">
                        <div class="top-bar">
                            <div class="contact-email">
                                <span class="far fa-envelope"></span>
                                <span>info@fermavdom.com</span>
                            </div>
                            <ul class="menu">
                                <li><a href="#">О нас</a></li>
                                <li><a href="#">Доставка</a></li>
                                <li><a href="#">Поставщики</a></li>
                                <li><a href="#">Реквизиты</a></li>
                                <li><a href="#">Контакты</a></li>
                                <li><a href="#"><span class="far fa-user"></span><span>Войти</span></a></li>
                            </ul>
                        </div>
                        <div class="down-bar">
                            <div class="search">
                                <input type="search">
                                <input type="button" value="Найти" placeholder="Поиск товаров">
                            </div>
                            <div class="rug">
                                <p>2</p>
                                <span class="fas fa-shopping-basket"></span>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>                         
    </header>

    <script src="js/main.js"></script>
</body>
</html>
